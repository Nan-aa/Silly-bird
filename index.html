<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="360" height="512"></canvas>
	<script src="js/Bg.js"></script>
    <script src="js/Bird.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Land.js"></script>
    <script src="js/Pipe.js"></script>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var imgs = [];
		var imgArr = ['images/pipe_down.png', 'images/pipe_up.png','images/bg_day.png','images/land.png','images/bird0_0.png','images/bird0_1.png','images/bird0_2.png'];
		var idx = 0;
		imgArr.forEach(function(value,index){
			var img = new Image();
			img.src = value;
			imgs.push(img);
			img.onload = function(){
				idx++;
				if (idx === imgArr.length) {
					var bg = new Bg(imgs[2],0,0,2);
					var land = new Land(imgs[3],0,400,3);
					var bird = new Bird(imgs.slice(4, 7), 50, 50);
					var pipe = new Pipe(imgs[0],imgs[1],360,0,3);
					var game = new Game(land, bird, bg, pipe, ctx);
				}
			}
		});
		console.log(imgs);
		


	</script>
</body>
</html>
